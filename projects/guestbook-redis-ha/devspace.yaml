version: v1beta3
images:
  guestbook-php:
    image: your-docker-username/guestbookphp
    dockerfile: ./src/Dockerfile
    context: ./src/
deployments:
- name: guestbook-redis
  helm:
    chart:
      name : stable/redis
    values:
      image:
        tag: "5.0.5"
      usePassword: false
- name: guestbook-frontend
  kubectl:
    manifests:
    - manifests/frontend/*
dev:
  ports:
  - imageName: guestbook-php
    forward:
    - port: 8080
      remotePort: 80
  open:
  - url: http://localhost:8080
  sync:
  - imageName: guestbook-php
    localSubPath: ./src/
    containerPath: /var/www/html/
